<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Calculator</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="calculator, addition, subtraction, multiplication, division, math"/>
    <meta name="description" content="This JavaScript calculator can do basic math."/>
    <meta name="author" content="David Alan Leaven"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>
        <br/>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button id="equals">=</button>
        </div>
        <br/>
        <button id="clear">CLEAR</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
